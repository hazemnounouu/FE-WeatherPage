<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="shortcut icon" href="./images/weather02-512.webp" type="image/x-icon">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body>
  <section id="nav-bar" class="d-flex justify-content-center align-items-center">
    <div class="container d-flex flex-sm-column justify-content-sm-between flex-md-row justify-content-md-between ">
      <div class="w-25 d-flex  py-1 justify-content-center align-items-center">
        <div class="px-2">
          <img src="./images/logo.png" alt="logo">
        </div>
        <div class="py-3">
          <h1 class="text-white">Weather</h1>
        </div>
      </div>
      <div class="w-50">
        <ul class=" w-100 h-100 list-unstyled d-md-flex justify-content-center align-items-center ">
         <li class="px-2">
          <a href="http://" class="actived btn rounded-pill">Home</a>
         </li> 
         <li class="px-2">
          <a href="http://" class="rounded-pill btn  py-0 px-4 nav-btn">News</a>
         </li> 
         <li class="px-2">
          <a href="http://" class="rounded-pill btn py-0 px-4 nav-btn">Live Cameras</a>
         </li>
         <li class="px-2">
          <a href="http://" class="rounded-pill btn py-0 px-4 nav-btn">Photos</a>
         </li>  
         <li class="px-2">
          <a href="http://" class="rounded-pill btn py-0 px-4 nav-btn">Contact</a>
         </li> 
        </ul>
      </div>
    </div>
  </section>

  <section id="hero">
      <div class="container py-5">
        <div class="row">
          <div class="col-md-12 d-flex justify-content-center">
            <div class="w-100 position-relative">
              <input type="text" class="rounded-pill py-3 w-100 " id="findLocation" placeholder="Find your location...">
            <button class="btn rounded-pill position-absolute" id="findLocationBtn">
              Find
            </button>
            </div>
          </div>
        </div>
      </div>
      <div class="container py-4">
        <div class="row g-0">
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card h-100 card-bg text-white mb-5 pb-5">
              <div class="card-header d-flex justify-content-between align-items-center" id="today" style="background-color: rgba(0, 0, 0, 0.2);">
              </div>
              <div class="card-body d-flex flex-column justify-content-between" id="current">
                <div class="d-flex justify-content-center align-items-center">
                  <span class="loader text-white"></span>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Tomorrow Weather -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card card-bg2 h-100" style="height: 400px;">
              <div class="card-header d-flex justify-content-center align-items-center" id="tommorow" style="background-color: rgba(0, 0, 0, 0.3);">
              </div>
              <div class="card-body d-flex flex-column justify-content-center align-items-center" id="tomorow-Content">
                <span class="loader text-center text-white"></span>
              </div>
            </div>
          </div>
      
          <!-- Day After Tomorrow's Weather -->
          <div class="col-lg-4 col-md-12 col-sm-12">
            <div class="card card-bg h-100" style="height: 400px;">
              <div class="card-header d-flex justify-content-center align-items-center" id="afterTommorow" style="background-color: rgba(0, 0, 0, 0.2);">
              </div>
              <div class="card-body d-flex flex-column justify-content-center align-items-center" id="afterTommorowContent">
                <span class="loader text-white"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
  </section>

  <section id="foot">
    <div class="container py-5">
      <div class="row justify-content-around">
        <div class="col-sm-12 col-md-8 d-flex justify-content-center">
          <div class="w-100 position-relative">
            <input type="text" class="rounded-pill py-3 w-100 " id="subInput" placeholder="Enter your email to subscribe...">
          <button class="btn rounded-pill position-absolute" id="subBtn">
            Subscribe
          </button>
          </div>
        </div>
        
        <div class="col-sm-12 col-md-4">
            <div class="d-flex justify-content-center align-items-center w-75 py-2">
              <div class="icon-style mx-2">
                <i class="fa-brands fa-facebook-f pt-2 "></i>
               </div>
               <div class="icon-style mx-2">
                <i class="fa-brands fa-twitter pt-2"></i>
               </div>
               <div class="icon-style mx-2">
                <i class="fa-brands fa-google-plus-g pt-2"></i>
               </div>
               <div class="icon-style mx-2">
                <i class="fa-brands fa-pinterest-p pt-2"></i>
               </div>
            </div>
        </div>
      </div>
      <div class="row">
        <p class="text-white py-2 py-md-3 px-md-4">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </div>
  </section>
  
<script src="./script/script.js"></script>
</body>
</html>
